# .github/workflows/cicd-pipeline.yml

name: CI/CD Pipeline for Snake Loader

on:
  pull_request:
    branches:
      - main
    paths:
      - 'N_05/fond_transparent/**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # ... (other steps remain the same) ...

      - name: ðŸ§ª Run Unit Tests with Jest
        working-directory: ./N_05/fond_transparent
        run: npm test

      # ... (other steps remain the same) ...
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
            projectBaseDir: N_05/fond_transparent
            args: >
              -Dsonar.organization=gtgpuke
              -Dsonar.projectKey=GTGpuke_Workshop-2025
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info