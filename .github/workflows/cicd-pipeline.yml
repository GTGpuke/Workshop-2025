# .github/workflows/cicd-pipeline.yml

name: CI/CD Pipeline for Snake Loader

on:
  pull_request:
    branches:
      - main
    paths:
      - 'N_05/fond_transparent/**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        working-directory: N_05/fond_transparent
        run: npm install

      - name: ğŸ§ª Run Unit Tests with Jest
        working-directory: N_05/fond_transparent
        run: npm test

      - name: ğŸ•µï¸ Run Non-Regression Checks
        working-directory: N_05/fond_transparent
        run: npm run test:regression

      - name: âœ¨ Lint Code with ESLint (Airbnb Style)
        working-directory: N_05/fond_transparent
        run: npx eslint . --ext .js

      - name: ğŸ³ Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: N_05/fond_transparent/Dockerfile

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SON