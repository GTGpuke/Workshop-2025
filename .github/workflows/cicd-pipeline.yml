# .github/workflows/cicd-pipeline.yml

name: CI/CD Pipeline for Snake Loader

on:
  pull_request:
    branches:
      - main
    paths:
      - 'N_05/fond_transparent/**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        working-directory: ./N_05/fond_transparent
        run: npm install

      - name: 🧪 Run Unit Tests with Jest
        working-directory: ./N_05/fond_transparent
        run: npm test

      - name: 🕵️ Run Non-Regression Checks
        working-directory: ./N_05/fond_transparent
        run: npm run test:regression

      - name: ✨ Lint Code with ESLint (Airbnb Style)
        working-directory: ./N_05/fond_transparent
        run: npx eslint . --ext .js

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
            projectBaseDir: N_05/fond_transparent
            args: >
              -Dsonar.organization=gtgpuke
              -Dsonar.projectKey=GTGpuke_Workshop-2025